<div class="modal-content">
    <div class="modal-header">        
        <h3 class="modal-title">{{'SAVE' | translate}}&nbsp;{{'ANNOTATIONS' | translate}}</h3>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label class="control-label" for="description">{{'DESCRIPTION' | translate}}:</label>
            <div class="controls">
                <input id="description" type="text" placeholder="" class="form-control" ng-model="info.description" required>
            </div>
        </div>        
    </div>    
    <div class="modal-footer">
        <a class="btn btn-default" ng-click="ok()" translate="DIALOGS_OK" ng-disabled="!info.description || (info.description.length==0)"></a> 
        <a class="btn btn-default" ng-click="cancel()" translate="DIALOGS_CANCEL"></a>        
    </div>
</div>
