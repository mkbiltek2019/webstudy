<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
<style>
.wrap {
  background-color:slategray;
  padding:0.5rem;
  width:300px;
  box-sizing:border-box;
}

.wrap > div {
  background-color:#333;
  width:100px;
  height:100px;
  margin:0.5rem;
  color:#fff;
}

footer {
  width:300px;
  height:50px;
  background-color:#bb3;
  margin-top:0.5rem;
  clear:left;
}

.wrap2 {
  background-color:slategray;
  padding:0.5rem;
  width:300px;
  box-sizing:border-box;
  overflow:hidden;
}

.wrap2 > div {
  background-color:#333;
  width:50px;
  height:50px;
  margin:0.5rem;
  color:#fff;
  float:left;
}

.wrap2 > footer {
  width:300px;
  height:100px;
  background-color:#bb3;
  margin-top:0.5rem;
  clear:left;
}
</style>
  <title>JS Bin</title>
</head>
<body>
  <div class="wrap">
    <div>dev첫번째</div>
    <div>dev두번째</div>
    <div>dev세번째</div>
  </div>
  <footer></footer>
  <footer></footer>

  <div class="wrap2">
    <div>dev2첫번째</div>
    <div>dev2두번째</div>
    <div>dev2세번째</div>
    <footer></footer>
  </div>

</body>
</html>
